<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/weather-color-2/500/weather-22-64.png" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time WeatherApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!--Weather Card-->
    <div class="card">
        <div class="weather loading">
            <h2 class="city">Weather in Vadodara</h2>
            <h1 class="temp">25.02Â°C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 91%</div>
            <div class="wind">Wind speed: 63.05 km/h</div>
        </div>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/Nishitbaria">
            <img alt="github" src="icongit.png" width="70" height="70">
        </a>
    </div>

    <!--Vanilla tilt.js Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 4,
            speed: 800,
            scale: 1.03,
            glare: true,
            "max-glare": 0.5,
        });
    </script>
</body>

</html>
