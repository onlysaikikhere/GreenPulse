<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPulse - Weather & Plant Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            background-color: #ebe0fa;
            border-radius: 5px;
        }
        .plant {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>GreenPulse - Weather Forecast & Plant Prices</h1>
    
    <div class="container">
        <label for="month">Select Month for Weather Forecast:</label>
        <select id="month" onchange="displayForecast()">
            <option value="">--Select--</option>
            <option value="2025-01">January 2025</option>
            <option value="2025-02">February 2025</option>
            <option value="2025-03">March 2025</option>
            <option value="2025-04">April 2025</option>
            <option value="2025-05">May 2025</option>
            <option value="2025-06">June 2025</option>
            <option value="2025-07">July 2025</option>
            <option value="2025-08">August 2025</option>
            <option value="2025-09">September 2025</option>
            <option value="2025-10">October 2025</option>
            <option value="2025-11">November 2025</option>
        </select>

        <label for="state">Select State for Plant Data:</label>
        <select id="state" onchange="displayPlantData()">
            <option value="">--Select--</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Kerala">Kerala</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chattisgarh">Chattisgarh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="NCT of Delhi">NCT of Delhi</option>
            <option value="Pondicherry">Pondicherry</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Goa">Goa</option>
            <option value="Andaman and Nicobar">Andaman and Nicobar</option>
        </select>

        <div id="weatherResult" class="result"></div>
        <div id="plantResult" class="result"></div>
    </div>

    <script>
        const weatherData = {
            "2025-01": { "avg_temp": 16.3, "total_rain": 0.7 },
            "2025-02": { "avg_temp": 19.45, "total_rain": 0.4 },
            "2025-03": { "avg_temp": 25.5, "total_rain": 0.6 },
            "2025-04": { "avg_temp": 31.3, "total_rain": 0.3 },
            "2025-05": { "avg_temp": 35.55, "total_rain": 0.6 },
            "2025-06": { "avg_temp": 36.05, "total_rain": 1.2 },
            "2025-07": { "avg_temp": 32.1, "total_rain": 20.2 },
            "2025-08": { "avg_temp": 30.45, "total_rain": 10.3 },
            "2025-09": { "avg_temp": 29.65, "total_rain": 8.8 },
            "2025-10": { "avg_temp": 28.55, "total_rain": 4.55 },
            "2025-11": { "avg_temp": 23.7, "total_rain": 0.0 }
        };

        let plantPrices = {};

        // Fetch the plant data from an external JSON file
        fetch('cleaned_output.json')  // Replace 'path/to/cleaned_output.json' with the actual path
            .then(response => response.json())
            .then(data => {
                plantPrices = data;
            })
            .catch(error => {
                console.error('Error fetching plant data:', error);
            });

        function displayForecast() {
            const month = document.getElementById('month').value;
            const resultDiv = document.getElementById('weatherResult');
            
            if (month && weatherData[month]) {
                const forecast = weatherData[month];
                resultDiv.innerHTML = `Average Temperature: ${forecast.avg_temp} °C<br>Total Rainfall: ${forecast.total_rain} mm`;
            } else {
                resultDiv.innerHTML = "Please select a valid month.";
            }
        }

        function displayPlantData() {
            const state = document.getElementById('state').value;
            const resultDiv = document.getElementById('plantResult');
            
            if (plantPrices[state]) {
                let plantList = `<h3>Plant Prices in ${state}</h3>`;
                for (const [plant, price] of Object.entries(plantPrices[state])) {
                    plantList += `<div class="plant">
                                    <p>${plant}: ₹${price.toFixed(2)}</p>
                                  </div>`;
                }
                resultDiv.innerHTML = plantList;
            } else {
                resultDiv.innerHTML = `No plant data available for ${state}.`;
            }
        }
    </script>

</body>
</html>
